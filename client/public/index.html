<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JIRA Requirements Report</title>

    <link rel="stylesheet" href="/foundation/css/foundation.css" />
    <script src="/foundation/js/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <h1>JIRA Requirements Report</h1>
      </div>
    </div>

      <div id="progress-panel" class="panel panel-info hidden">

        <div class="panel-heading">
          Querying JIRA for requirements...
        </div>

        <div class="panel-body">

          <div class="progress">
            <div id="requirement-sprints-progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 14em; width: 0%;">
              <span id="requirement-sprints-progress-span">Requirement Sprints ...</span>
            </div>
          </div>
          
          <div class="progress">
            <div id="task-sprints-progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 14em; width: 0%;">
              <span id="task-sprints-progress-span">Task Sprints ...</span>
            </div>
          </div>
          
          <div class="progress">
            <div id="requirements-progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 14em; width: 0%;">
              <span id="requirements-progress-span">Requirements ...</span>
            </div>
          </div>
        
        </div>

      </div>

      <div id="sections">
      </div>

    <script src="/foundation/js/vendor/jquery.js"></script>
    <script src="/foundation/js/foundation.min.js"></script>
    <script src="/js/vendor/q.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
